<html>

<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.theme-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    
    <title>Hello World</title>
</head>

<body>
    <div id="homePage" data-role="page" class="ui-page-active">
        <img src="img/logo.png" width="100%"/>
        <h2>Your lECOvel is <b><span class="currentLevel"></span></b></h2>
        <div class="lECOvel">
            <div class="level level3"></div>
            <div class="level level2"></div>
            <div class="level level1"></div>
        </div>
        Your earn <b><span class="pointsEarning"></span></b> points per minute.<br/>
        Multiplayer is <b><span class="multiplayer"></span>x</b>.<br/>
        You have <b><span class="pointsTotal"></span></b> poits total which makes you <b><span class="place"></span></b> driver.<br/>
        Make additiona <b><span class="nextLevel"></span></b> points to get beter place.
        <a href="#map" class="ui-btn">See your current trip</a>
    </div>
    <div data-role='page' id='map'>
         <div style="width:100%;height:90%" id="map_canvas"></div>
        <a href="#homePage" class="back">Back</a>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/jquery.mobile-1.4.5.min.js"></script>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyDStWDrszyqvbcw-rPApNSAB0WEtZubUlo"></script>
    <link href="http://code.google.com/apis/maps/documentation/javascript/examples/default.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
